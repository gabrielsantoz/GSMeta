<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSMeta</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="gsmeta-logo-container">
      <img src="Logo.svg" alt="GSMeta">
      <h1>GSMeta</h1>
      <p>
        Desenvolvido por
        <a href="https://github.com/gabrielsantoz">gabrielsantoz</a>
      </p>
    </div>
  </header>

  <main>
    <section id="sales">
      <div class="gsmeta-container">
        <div class="gsmeta-card">
          <h2 class="gsmeta-sales-title">Vendas</h2>
          <div>
            <div class="gsmeta-form-control-container">
              <input class="gsmeta-form-control" type="text">
            </div>
            <div class="gsmeta-form-control-container">
              <input class="gsmeta-form-control" type="text">
            </div>
          </div>

          <div>
            <table class="gsmeta-sales-table">
              <thead>
                <tr>
                  <th class="shown992">ID</th>
                  <th class="shown576">Data</th>
                  <th>Vendedor</th>
                  <th class="shown992">Visitas</th>
                  <th class="shown992">Vendas</th>
                  <th>Total</th>
                  <th>Notificar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="shown992">#341</td>
                  <td class="shown576">08/07/2022</td>
                  <td>Gabriel</td>
                  <td class="shown992">15</td>
                  <td class="shown992">11</td>
                  <td>R$ 5530.00</td>
                  <td>
                    <div class="gsmeta-red-btn-container">
                      <div class="gsmeta-red-btn">
                        <img src="notification-icon.svg" alt="Notificar" />
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="shown992">#340</td>
                  <td class="shown576">07/07/2022</td>
                  <td>Gabriela</td>
                  <td class="shown992">14</td>
                  <td class="shown992">10</td>
                  <td>R$ 5420.00</td>
                  <td>
                    <div class="gsmeta-red-btn-container">
                      <div class="gsmeta-red-btn">
                        <img src="notification-icon.svg" alt="Notificar" />
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="shown992">#339</td>
                  <td class="shown576">06/07/2022</td>
                  <td>Gabriele</td>
                  <td class="shown992">13</td>
                  <td class="shown992">09</td>
                  <td>R$ 5310.00</td>
                  <td>
                    <div class="gsmeta-red-btn-container">
                      <div class="gsmeta-red-btn">
                        <img src="notification-icon.svg" alt="Notificar" />
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </section>

  </main>
</body>

</html>
